<!DOCTYPE HTML>
<html>
  <head>
    {include file='html_header.htm'}
    <script>
      function validate()
      {
        var error = '';
        var username = document.forms['theForm'].username.value;
        var password = document.forms['theForm'].password.value;
        username = $.trim(username);
        password = $.trim(password);
        if(username == '')
        {
            error += "{$lang.y_54}"+'&nbsp;';
        }
        if(password == '')
        {
            error += "{$lang.y_55}"+'&nbsp;';
        }
        
        {if $gd_version > 0}
        var cpacha = document.forms['theForm'].cpacha.value;
        cpacha = $.trim(cpacha);
        if(captcha == '')
        {
          error += "{$lang.y_159}"+'&nbsp;';
        }
        {/if}
        if(error.length > 0)
        {
          $.zalert.add(error,1);
          return false;
        }
        else
        {
          return true;
        }
      }
    </script>
  </head>
  <body>
    {include file='page_header.htm'}
    <section>
      <form method="post" action="privilege.php" name='theForm' onsubmit="return validate()">
        <table cellspacing="0" align="center" width="100%" class="login_dl">
          <tr>
            <td class="logo_img"><img src="../supplier/images/logo.png" /></td>
          </tr>
          <tr>
            <td><input type="text" name="username" class="text_input text_input1" placeholder="{$lang.y_139}"/></td>
          </tr>
          <tr>
            <td><input type="password" name="password"  class="text_input text_input2" placeholder="{$lang.y_160}"/></td>
          </tr>
          {if $gd_version > 0}
          <tr>
            <td><input type="text" name="captcha" class="capital text_input" placeholder="{$lang.y_161}" style="width:90px; margin-right:5px; float:left; "/><img src="index.php?act=captcha&{$random}" width="126" height="38" alt="CAPTCHA" border="0" onclick= 'this.src="index.php?act=captcha&"+Math.random()' style="cursor: pointer; float:left " title="{$lang.click_for_another}" /></td>
          </tr>
          {/if}
          <tr>
            <td align="center"><input type="submit" value="{$lang.y_162}" class="button2"/></td>
          </tr>
          <tr class="low_height">
            <td>
              <label class="bf1 login_ffri"><input type="checkbox" name="remember" id="remember" value="1" checked="" >{$lang.y_163}</label>
              <a class="login_ffleft" href="user.php?act=get_password&step=1">{$lang.y_164}</a>
            </td>
          </tr>
        </table>
        <input type="hidden" name="act" value="signin" />
      </form>
    </section>
  </body>
</html>
